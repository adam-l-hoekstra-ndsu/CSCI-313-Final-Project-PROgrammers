<div class="container" style="align-self: center;">
    <div class="containerA">
        <h1> Create Player:</h1>
    </div>
    <div class="card">
        <div class="container">
            <h3>Create Player</h3>
            <div class="row">
                <div class="col-sm-2 col-form-label">
                    First Name:
                </div>
                <div class="col-sm-10">
                    <input class="inputText" type="text" [(ngModel)]="firstName" style="width: 90%;">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-form-label">
                    Last Name:
                </div>
                <div class="col-sm-10">
                    <input class="inputText" type="text" [(ngModel)]="lastName" style="width: 90%;">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-form-label">
                    Bio:
                </div>
                <div class="col-sm-10">
                    <input class="inputText" type="text" [(ngModel)]="bio" style="width: 90%;">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-form-label">
                    Age:
                </div>
                <div class="col-sm-10">
                    <input class="inputText" type="text" [(ngModel)]="age" style="width: 90%;">
                </div>
            </div>
            <button class="btn btn-primary" [routerLink]="['/team-view',sportId(),teamId()]">Cancel</button>
            <button class="btn btn-primary" (click)="commitChanges()"
                [routerLink]="['/team-view',sportId(),teamId()]">Create</button>
        </div>
    </div>
</div>
