<div class="container p-4" style="align-self: center">
  @if (this.player.photoUrl) {<img
    class="h-50 w-50"
    src="{{ this.player.photoUrl }}"
    alt="Player Photo"
  />} @else {
  <img class="h-25 w-25" src="images/generic-user.png" alt="No Player Photo" />
  }
  <div class="mt-3">
    <h1>{{ this.firstName }} {{ this.lastName }}</h1>
    <hr />
  </div>
  <div class="container">
    <h4>Player Information</h4>
    <div class="row">
      <p><span style="font-weight: bold">Age:</span> {{ age }}</p>
    </div>
    <div class="row">
      <p><span style="font-weight: bold">Bio:</span> {{ this.bio }}</p>
    </div>
    <div class="row">
      <p>
        <span style="font-weight: bold">Playing for:</span>
        @for (team of teams; track $index) {
        {{ team.name }}, }
      </p>
    </div>
    <div class="text-center">
      @if (this.authService.token == 'true') {
      <button
        class="btn btn-primary"
        [routerLink]="['/edit-player', sportId(), teamId(), playerId()]"
      >
        Edit
      </button>
      }
      <button
        class="btn btn-primary"
        [routerLink]="['/team-view', sportId(), teamId()]"
      >
        Back to team
      </button>
    </div>
  </div>
</div>
