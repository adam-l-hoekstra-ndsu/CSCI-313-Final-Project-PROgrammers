<div class="container">
    <div class="containerA">
        <img class="custom-badge img-fluid img-thumbnail rounded thumbnail-bg" [src]="eachTeam.logoUrl" alt="">
        <h1>{{eachTeam.name}}</h1>
    </div>
    <div class="row">
        <button class="btn btn-secondary" (click)="changeFocus('info')">Info</button>
        <button class="btn btn-secondary" (click)="changeFocus('roster')">Roster</button>
        <button class="btn btn-secondary" (click)="changeFocus('schedule')">Schedule</button>
    </div>

    <div class="row">
        @if(focus=="info") {
        <app-team-header></app-team-header>
        }
        @if(focus=="roster") {
        <app-team-roster></app-team-roster> 
        }
        @if(focus=="schedule") {
        <app-team-schedule [tm]="tm()" [sp]="sp()" ></app-team-schedule>
        }
    </div>

</div>
