<div class="container" style="align-self: center;">
    <div class="card">
        <div class="container">
            <h1>Create Match</h1>
            <div class="row">
                <div class="col-sm-2 col-form-label">
                    Opponent
                </div>
                <div class="col-sm-10">
                    <select class="form-control" id="opponent" name="playerActing" [(ngModel)]="opponent" required>
                        @for(team of otherTeams; track $index) {
                            <option [ngValue]="team">{{otherTeams[$index].name}}</option>
                        }
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-form-label">
                    Date:
                </div>
                <div class="col-sm-10">
                    <input class="datetime-local" type="datetime-local" [(ngModel)]="date" style="width: 90%;">
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-sm-2 col-form-label">
                    Bio:
                </div>
                <div class="col-sm-10">
                    <input class="inputText" type="text" [(ngModel)]="bio" style="width: 90%;">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-form-label">
                    Age:
                </div>
                <div class="col-sm-10">
                    <input class="inputText" type="text" [(ngModel)]="age" style="width: 90%;">
                </div>
            </div> -->
            <button class="btn btn-primary" [routerLink]="['/team-view',sportId(),teamId()]">Cancel</button>
            <button class="btn btn-primary" (click)="commitChanges()"
                [routerLink]="['/team-view',sportId(),teamId()]">Create</button>
        </div>
    </div>
</div>
