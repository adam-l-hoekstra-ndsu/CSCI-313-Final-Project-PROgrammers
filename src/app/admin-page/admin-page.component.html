<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div>
        <h2 style="text-align:center; margin-top: 20px;">ADMIN MANAGEMENT PORTAL</h2>
        <div style="margin-top: 20px;" class="container text-center">
            <div class="row">
                <div class="col"><h5>Username</h5></div>
                <div class="col"><h5>Email</h5></div>
                <div class="col"><h5>User type</h5></div>
                <div class="col"><h5>User ID</h5></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"><input type="text" class="form-control" placeholder="Enter Username"></div>
                <div class="col"><input type="text" class="form-control" placeholder="Enter Email address"></div>
                <div class="col"><select name="" id="">
                    <option value="option1">1</option>
                    <option value="option2">2</option>
                    <option value="option3">3</option>
                </select></div>
                <div class="col"><input type="text" class="form-control" placeholder="Enter User ID"></div>
                <div class="col"><button class="btn btn-primary">Delete</button></div>
            </div>
            <div style="margin-top: 20px;">
              <div class="float-start"><button class="btn btn-outline-secondary" style="border-radius: 30px;"><b>+</b></button></div>
            </div>
        </div>
    </div>
  </body>
</html>
