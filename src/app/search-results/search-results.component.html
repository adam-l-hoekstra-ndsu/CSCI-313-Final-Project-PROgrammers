<div class="container">
  <h2>Search Results</h2>
  @if (results.length === 0) {
  <div>
    <p>No results found.</p>
  </div>
  } @if (results.length > 0) {
  <div class="row">
    @for (result of results; track $index) {
    <div class="col-md-4">
      <div class="card h-100">
        <img
          [src]="result.imageUrl"
          class="card-img-top"
          alt="{{ result.name }}"
        />
        <div class="card-body">
          <h4 class="card-title">{{ result.name }}</h4>
          <button
            class="btn btn-dark mt-auto"
            [routerLink]="['/', result.type, result.id]"
          >
            View
          </button>
        </div>
      </div>
    </div>
    }
  </div>
  }
</div>
