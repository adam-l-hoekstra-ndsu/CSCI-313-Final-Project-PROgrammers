<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{sportInfo[0].name}}</title>
</head>

<body>
    <div class="container text-center" style="margin-top: 20px;">
        <h2>{{sportInfo[0].name}}</h2>
        <div>
            <h4>Live Games</h4>
            <div style="border: 2px dashed black;">
                <p>This will be a table showing the live games of {{sportInfo[0].name}}</p>
            </div>
        </div>
        <h4>{{sportInfo[0].name}} Standings</h4>
        <div class="text-start">
            <table class="table table-striped table-hover">
                <thead class="table-success">
                    <tr>
                        <th scope="col">Teams</th>
                        <th scope="col">Win</th>
                        <th scope="col">Draw</th>
                        <th scope="col">Loss</th>
                        <th scope="col">League</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    @for (item of sportTeams; track $index) {
                    <tr>
                        <td>
                            <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover link-dark"
                                [routerLink]="['/team-view',item.sport,item.id]">
                                <img class="custom-ico img-fluid img-thumbnail rounded thumbnail-bg"
                                    [src]="item.logoUrl" alt="">{{item.name}}
                            </a>
                        </td>
                        <td>{{item.wins}}</td>
                        <td>{{item.draws}}</td>
                        <td>{{item.losses}}</td>
                        <td>{{item.leagueSubsection}}</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
        <button class="btn btn-primary" [routerLink]="['/create-team',sp()]">Create team</button>
    </div>
</body>

</html>
