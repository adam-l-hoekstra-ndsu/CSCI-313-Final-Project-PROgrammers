<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{sportsService.sportName}}</title>
</head>
<body>
  <div class="container text-center" style="margin-top: 20px;">
    <h2>{{sportsService.sportName}}</h2>
    <div>
        <h4>Live Games</h4>
    </div>
    <h4>{{sportsService.sportName}} Standings</h4>
    <div class="text-start">
        <table class="table table-striped table-hover">
            <thead class="table-success">
                <tr>
                    <th scope="col">Teams</th>
                    <th scope="col">Win</th>
                    <th scope="col">Draw</th>
                    <th scope="col">Loss</th>
                    <th scope="col">League</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                @for (item of sportsService.sportTeams; track $index) {
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.wins}}</td>
                    <td>{{item.draws}}</td>
                    <td>{{item.losses}}</td>
                    <td>{{item.legueSubsection}}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
  </div>
</body>
</html>
