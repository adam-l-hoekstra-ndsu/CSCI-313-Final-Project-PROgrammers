<div class="ms-auto d-flex" style="width: 100%">
  <div class="d-flex ms-auto" role="search">
    <input
      type="search"
      class="form-control me-2 flex-grow-1"
      style="min-width: 250px"
      placeholder="Search players, teams, sports..."
      aria-label="Search"
      [(ngModel)]="searchTerm"
      name="searchTerm"
    />
    <button class="btn btn-outline-light" type="submit" (click)="onSearch()">
      Search
    </button>
  </div>
</div>
